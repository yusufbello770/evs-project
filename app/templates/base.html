<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronic Voting System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark p-2">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">EVS</a>
    <div>
        {% if current_user.is_authenticated %}
        <a class="btn btn-light btn-sm" href="{{ url_for('main.dashboard') }}">Dashboard</a>
        <a class="btn btn-danger btn-sm" href="{{ url_for('main.logout') }}">Logout</a>
        {% else %}
        <a class="btn btn-light btn-sm" href="{{ url_for('main.login') }}">Login</a>
        <a class="btn btn-success btn-sm" href="{{ url_for('main.register') }}">Register</a>
        {% endif %}
    </div>
</nav>
<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}<p>{{ message }}</p>{% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
